<div class="card overflow-hidden transition-transform hover:shadow-lg hover:-translate-y-1">
  <div class="relative">
    <img 
      [src]="getImageUrl(listing.Card?.imageUrl)" 
      [alt]="listing.Card?.name"
      class="w-full h-48 object-cover">
    
    <div class="absolute top-0 right-0 m-2 bg-blue-600 text-white px-2 py-1 rounded-md text-sm font-bold">
      {{ listing.price | currency }}
    </div>

    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-gray-900 to-transparent py-2 px-3">
      <h3 class="text-white font-bold text-lg truncate">{{ listing.Card?.name }}</h3>
    </div>
  </div>
  
  <div class="p-4">
    <div class="flex justify-between items-start">
      <div>
        <p class="text-gray-500 text-sm">{{ listing.Card?.edition }}</p>
        <p class="text-gray-600 text-sm">Condition: {{ listing.Card?.condition }}</p>
      </div>
      <span class="inline-block px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full uppercase">
        {{ listing.status }}
      </span>
    </div>
    
    <div class="mt-3 flex justify-between items-center">
      <span class="text-sm text-gray-500" *ngIf="listing.seller">
        By {{ listing.seller.username }}
      </span>
      <a [routerLink]="['/market', listing.id]" class="text-blue-600 hover:text-blue-800 text-sm font-medium">View Details</a>
    </div>
  </div>
</div>
